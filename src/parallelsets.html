<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/d3.parsets.js"></script>
        <script src="js/parallelsets.js"></script>
        <link href="css/d3.parsets.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script>
            d3.tsv("data/SPPA82-12-filtered.tsv", function(data) {
                var groups = d3.nest()
                    .key(function(d) {return d.fips_state})
                    .key(function(d) {return d.year})
                    .entries(data);
                makeParallelSets(groups, ["sd", "sd", "nd"], ["2008", "2012", "2012"], ["jazz", "classical", "books", "gender", "education", "employed"], d3.select("body"), 500, 500);
            });
        </script>
    </body>
</html>
