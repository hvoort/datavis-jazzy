<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/topojson.v1.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/usmapvis.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>     
        <script>
            $(function () {
                var map = usmapvis.createMap(d3.select("body"), {
                    width: 600,
                    height: 400
                });
                
                map.createStatistic(
                    "jazz", 
                    function (group) {
                        return d3.sum(group.values, function(d) { 
                            if (d.jazz == "yes") { return 1; } 
                            else { return 0; } 
                        }) / group.values.length * 100
                    }, 
                    function (group, val) {
                        return group.name + "<br/>" + val.toFixed(2) + "%";
                    }
                );
                map.showStatistic("jazz");
                
                
                // example of other statistic, shows after 10 secs
                setTimeout(function () {
                    map.createStatistic(
                        "novels", // just the key of ref
                        function (group) {
                            // could me min, max, sum, avg, med ... whatever
                            return d3.sum(group.values, function(d) { 
                                if (d.read_novels == "yes") { return 1; } 
                                else { return 0; } 
                            }) / group.values.length * 100
                        }, 
                        function (group, val) {
                            return group.name + "<br/>" + val.toFixed(2) + "%";
                        }
                    );
                    map.showStatistic("novels");
                }, 10000);
            });
            
            
            
            
        </script>
    </body>
</html>
