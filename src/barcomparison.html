<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/barcomparison.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script>
            d3.tsv("data/SPPA82-12-filtered.tsv", function(data) {
                var groups = d3.nest()
                    .key(function(d) {return d.fips_state})
                    .key(function(d) {return d.year})
                    .entries(data);
                makeBarComparison(groups, ["sd", "sd", "nd", "nd"], ["2008", "2012", "2008", "2012"], "education", d3.select("body"));
            });
        </script>
    </body>
</html>
